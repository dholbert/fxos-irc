<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <link rel="stylesheet" href="brick.css"/>
    <link rel="stylesheet" href="my.css"/>
    <script src="brick.js"></script>
    <script src="node-irc/lib/codes.js"></script>
    <script src="node-irc/lib/irc.js"></script>
    <script src="my.js"></script>
    <x-layout>
      <section>
      <x-deck transition-type="scrollLeft" id="container">
        <x-card id="setup">
          <h1>Firesea</h1>
          <div class="connect">
            <input type="text" placeholder="host" id="host" value="irc.mozilla.org"/>
            <input type="text" placeholder="username" id="username" value="test"/>
            <input type="text" placeholder="channels" id="channels" value="#testclient"/>

            <a href="#advanced" id="advanced-link">Advanced Settings</a>
            <div id="advanced">
              <label><input type="checkbox" id="secure"/> Secure</label>
              <input type="text" placeholder="port" id="port" />
            </div>
          </div>

         

          <button id="connect" class="moz-button">Connect</button>
          <p class="subtitle">You can't say Firesea without IRC</p>
          <div id="hostlist"></div>
          <div id="loading"><img src="ajax-loader.gif" /></div>
        </x-card>
      </x-deck>
      </section>
      <footer>
        <x-tabbar id="tabbar">
          <x-tabbar-tab target-selector="x-deck x-card:first-child">Setup</x-tabbar-tab>
        </x-tabbar>
      </footer>
    </x-layout>
  </body>
</html>
